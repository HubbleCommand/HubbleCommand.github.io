---
layout: default
---
 <!-- Side navigation -->
 <div class="sidenav">
    {% for project in site.projects %}
    <a href="{{ project.url }}" title="{{ project.title }}">{{ project.title }}</a>
    {% endfor %}
  </div>
  
  <!-- Page content -->
  <div class="main">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date_to_string }}</p>

    <div class="post">
        {{ content }}
    </div>
  </div>
